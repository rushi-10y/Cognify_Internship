<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Interactive Website</title> <!-- Title for the webpage -->
  <style>
    /* Adding some basic styling for a nicer look */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      background: #333;
      color: #fff;
      padding: 1rem;
    }

    main {
      padding: 1rem;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px 0;
      background: #f4f4f4;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Webpage Title and Heading -->
  <header>
    <h1>Welcome to My Website</h1>
    <p>Your journey into front-end development begins here!</p>
  </header>

  <!-- Content -->
  <main>
    <h2>About This Page</h2>
    <p>This is a simple HTML webpage showcasing basic elements like headings, paragraphs, and an image.</p>
    <p>Learning to code can be fun and creative!</p>

    <!-- Image -->
    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Nature Scene">

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 My Interactive Website</p>
  </footer>
</body>
</html>
