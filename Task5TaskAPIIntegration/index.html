<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Integration Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1>Welcome to My Interactive Webpage</h1>
    <p>Dynamic content powered by API integration.</p>
  </header>

  <!-- Main Content Section -->
  <main class="main-content">
    <h2>Posts from Public API</h2>
    <p>Click the button below to fetch and display posts:</p>

    <!-- API Fetch Button -->
    <button id="fetchButton" class="interactive-button">Fetch Posts</button>

    <!-- Display API Data -->
    <div id="postsContainer" class="posts-container">
      <!-- Fetched posts will appear here -->
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 API Integration Task</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
